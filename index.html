<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IQ Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Mini IQ Test</h1>
    <form id="iqForm">
      <div class="question">
        <p>1. What comes next in the sequence? <strong>2, 4, 8, 16, ?</strong></p>
        <label><input type="radio" name="q1" value="32"> 32</label>
        <label><input type="radio" name="q1" value="30"> 30</label>
        <label><input type="radio" name="q1" value="36"> 36</label>
      </div>
      <div class="question">
        <p>2. Which word does not belong?</p>
        <label><input type="radio" name="q2" value="Apple"> Apple</label>
        <label><input type="radio" name="q2" value="Banana"> Banana</label>
        <label><input type="radio" name="q2" value="Car"> Car</label>
      </div>
      <div class="question">
        <p>3. If you rearrange the letters "CIFAIPC", you would have the name of a(n)...</p>
        <label><input type="radio" name="q3" value="Animal"> Animal</label>
        <label><input type="radio" name="q3" value="Ocean"> Ocean</label>
        <label><input type="radio" name="q3" value="Pacific"> Pacific</label>
      </div>
      <button type="button" onclick="checkAnswers()">Submit</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
